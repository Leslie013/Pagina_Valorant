<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>
<body>

    <div class="container">
            <div class="logo">
                <img src="https://logolook.net/wp-content/uploads/2022/12/Valorant-Logo.png" alt="Logo">
            </div>
            <form action="../main_page/main_page.html" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="remember" value="first_checkbox"> Recordar contraseña</label>
                </div>
                <div class="form-group">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="iniciar">Iniciar sesión</button>
                </div>

                <div class="form-group">
                    ¿Aún no tienes una cuenta? <a href="..//registro/registro.html">Crea una aquí</a>
                </div>
            </form>
    </div>
    <script src="../js/login.js"></script>
    <script>
        let loginForm = document.getElementById("loginForm");
        //Generar el evento submit
        loginForm.addEventListener("submit", (e) => {
            //Obtener el usuario y contraseña
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            //Validar que el usuario y contraseña este registrado
            const userData      = localStorage.getItem("userData")
            const userDataJSON  = JSON.parse(userData)
            if (userDataJSON != null && username === userDataJSON.email && password === userDataJSON.password) {
                alert('Bienvenido');
                // Crear usuario como logueado en localstorage
                const userString = JSON.stringify(userDataJSON)
                localStorage.setItem("loggedUser", userString)
            }else{
                e.preventDefault();
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
